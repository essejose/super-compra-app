<ion-header>

  <ion-navbar>
    <ion-title>Meus Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list >
        <ion-item-sliding *ngFor="let item of pedidosItems | async">
          <ion-item (click)="verDetalhe(item)" >  
 
           <h2> {{ item.pedido.loja  }} </h2>
           <p> R$ {{ item.pedido.total }} </p> 

           <!-- <button ion-button color="secondary" >Ver detalhe</button>  -->
          </ion-item> 
        </ion-item-sliding>
      </ion-list>

      <div  *ngIf="registros " >Voce nao possui registros</div>

</ion-content>
<ion-footer>
    <ion-toolbar  text-center >
        <ion-label>Va ate a loja e retire seus produtos</ion-label>
    </ion-toolbar>
  </ion-footer>
