<ion-header>

  <ion-navbar>
    <ion-title>Meus Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let item of pedidosItems | async">
          <ion-item (click)="verDetalhe(item)" >  

           <h2> {{ item.pedido  }} </h2>
           <p> {{ item.pedido.total }} </p> 

           <!-- <button ion-button color="secondary" >Ver detalhe</button>  -->
          </ion-item> 
        </ion-item-sliding>
      </ion-list>
</ion-content>
