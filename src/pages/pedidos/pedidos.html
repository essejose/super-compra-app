<ion-header>

  <ion-navbar>
    <ion-title>PedidosPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let item of pedidosItems | async">
          <ion-item> 
            <ion-thumbnail item-start>
                <img src="http://lorempixel.com/400/200/food/">
           </ion-thumbnail>
           
           <h2> {{ item.name  }} </h2>
           <p> {{ item.key }} </p> 

           <button ion-button color="secondary" (click)="verDetalhe(item)" >Ver detalhe</button> 
          </ion-item> 
        </ion-item-sliding>
      </ion-list>
</ion-content>
