<ion-header>

  <ion-navbar>
    <ion-title>PedidosDetailPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
          <ion-col col-12>
              <ion-icon [name]="myIcon"></ion-icon>
              
            {{info}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>Total da compra : {{  valortotal | currency:'BRL':true}}</ion-col>
        </ion-row>
      </ion-grid>


   

  
    
 
    <ion-list>
        <ion-item-sliding *ngFor="let item of pedidos ">
          <ion-item>
            
            {{ item.produto.title  }}
            {{ item.produto.price  }}
          </ion-item>
         
        </ion-item-sliding>
    </ion-list>
</ion-content>
