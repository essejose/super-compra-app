<ion-content padding>

    <img src ="assets/imgs/logo-app.png" class="image-logo">
 
  <ion-list> 
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" #username></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>
    
    </ion-list>
    <ion-grid>

        <ion-row>

          <ion-col col-6>
          
            <button  block ion-button  ion-button (click)="signInUser()"  >
              Login
            </button> 
          
          </ion-col>

          <ion-col col-6>
              <button  color="secondary" block ion-button  ion-button  (click)="goRegister()" >
                Registrar
              </button>
          </ion-col>

        </ion-row>

</ion-grid>

</ion-content>
