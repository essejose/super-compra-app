<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" #username></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>
    
    </ion-list>

    <button block ion-button  ion-button (click)="signInUser()"  >
      Login
    </button>


    <button block ion-button  ion-button  (click)="goRegister()" >
      Registrar
    </button>


</ion-content>
