<ion-header>

  <ion-navbar>
    <ion-title>shopPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="title" placeholder="title"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="text" [(ngModel)]="price" placeholder="price"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" [(ngModel)]="imageUrl" placeholder="imageUrl"></ion-input>
          </ion-item>

          <ion-item>
              <ion-input type="text" [(ngModel)]="loja" placeholder="loja"></ion-input>
            </ion-item>

    </ion-col>
    <ion-col>
      <button ion-button (click)="addItem()">Add!</button>
    </ion-col>
  </ion-row>
 
  <ion-list>
    <ion-item-sliding *ngFor="let item of shoppingItems | async">
      <ion-item>
        {{ item.key }}
        {{ item.name  }}
       
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
