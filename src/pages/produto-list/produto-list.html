<ion-header>

  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding> 
    <ion-list>
      <ion-item-sliding *ngFor="let item of shoppingItems | async">
        <ion-item text-wrap> 
          <ion-thumbnail item-start>
              <img src="{{ item.produto.imageUrl  }}">
         </ion-thumbnail>
         <h2> {{ item.produto.title  }} </h2>
         <p> {{ item.produto.price }} </p>
         <button ion-button  >Ver detalhe</button>
         <button ion-button color="secondary" (click)="addProdutoLista(item)" >Comprar</button>


        </ion-item> 
      </ion-item-sliding>
    </ion-list>
  </ion-content>
  <ion-footer>
      <ion-toolbar text-center >
              <button ion-button (click) = goCarrinho() >  Lista de Pedidos</button>
        
      </ion-toolbar>
    </ion-footer>
