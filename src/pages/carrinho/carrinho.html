<ion-header>

  <ion-navbar>
    <ion-title>Sua Lista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <!-- <button class="btn btn-success" (click)='createProduto()'>Create</button> -->


    <ion-list>
        <ion-item-sliding *ngFor="let item of carrinhoItens | async">
          <ion-item text-wrap >
             <ion-thumbnail item-start>
              <img src="{{ item.produto.imageUrl  }}">
         </ion-thumbnail>
         <h2> {{ item.produto.title  }} </h2>
            <p>   {{ item.produto.price  }}</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" icon-only (click)="removeItem(item.key)"><ion-icon name="trash"></ion-icon></button>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list> 

  
 
     <ion-list-header item-end icon-left> 
        <ion-label>Pagamento em dinheiro</ion-label>
        <ion-toggle disabled="true" checked="true"></ion-toggle>
      </ion-list-header>

      <ion-list-header item-end icon-left>
        <ion-label>Retirar no local</ion-label>
        <ion-toggle disabled="true" checked="true"></ion-toggle>
      </ion-list-header>

      <ion-list-header item-end icon-left> 
          <ion-icon name="cash"></ion-icon>
      <ion-label> Total da compra : {{  totalVal | currency:'BRL':true}}</ion-label>
    </ion-list-header>


</ion-content>
<ion-footer>
    <ion-toolbar>
            <button ion-button  block (click)="fecharPedido()"> Fechar Pedido</button>
    </ion-toolbar>
  </ion-footer>
