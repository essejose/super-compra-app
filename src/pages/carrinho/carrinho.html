<ion-header>

  <ion-navbar>
    <ion-title>CarrinhoPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <button class="btn btn-success" (click)='createProduto()'>Create</button>


    <ion-list>
        <ion-item-sliding *ngFor="let item of carrinhoItens | async">
          <ion-item>
            
            {{ item.produto.title  }}
            {{ item.produto.price  }}
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" icon-only (click)="removeItem(item.key)"><ion-icon name="trash"></ion-icon></button>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>

  
    <label  >  Total da compra : {{  totalVal | currency:'BRL':true}}</label>
    


</ion-content>
<ion-footer>
    <ion-toolbar>
            <button ion-button  block (click)="fecharPedido()"> Fechar Pedido</button>
    </ion-toolbar>
  </ion-footer>
