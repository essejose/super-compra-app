<ion-header>

  <ion-navbar>
    <ion-title>CarrinhoPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <button class="btn btn-success" (click)='createProduto()'>Create</button>


    <ion-list>
        <ion-item-sliding *ngFor="let item of carrinhoItens | async">
          <ion-item>
            {{ item.valor }}
            {{ item.name.title  }}
            {{ item.name.price  }}
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" icon-only (click)="removeItem(item.key)"><ion-icon name="trash"></ion-icon></button>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
